<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="./main.css">
        <script src="./jquery.min.js"></script>
        <script src="./bootstrap.min.js"></script>
    </head>
    <body>
        <div class="col-xs-3 col-sm-3 col-md-3" id="p1">
            <div class="thumbnail">
                <img src="https://avatars.githubusercontent.com/admin" alt="Icon of Player 1">
                <div class="caption">
                    <h3>Player 1</h3>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text"
                               class="form-control"
                               placeholder="GitHub ID"
                               aria-describedby="basic-addon1"
                               onchange="game.players[0].updateName(this.value)">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3" id="p2">
            <div class="thumbnail">
                <img src="https://avatars.githubusercontent.com/admin" alt="Icon of Player 2">
                <div class="caption">
                    <h3>Player 2</h3>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text"
                               class="form-control"
                               placeholder="GitHub ID"
                               aria-describedby="basic-addon1"
                               onchange="game.players[1].updateName(this.value)">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3" id="p3">
            <div class="thumbnail">
                <img src="https://avatars.githubusercontent.com/admin" alt="Icon of Player 3">
                <div class="caption">
                    <h3>Player 3</h3>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text"
                               class="form-control"
                               placeholder="GitHub ID"
                               aria-describedby="basic-addon1"
                               onchange="game.players[2].updateName(this.value)">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3" id="p4">
            <div class="thumbnail">
                <img src="https://avatars.githubusercontent.com/admin" alt="Icon of Player 4">
                <div class="caption">
                    <h3>Player 4</h3>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text"
                               class="form-control"
                               placeholder="GitHub ID"
                               aria-describedby="basic-addon1"
                               onchange="game.players[3].updateName(this.value)">
                    </div>
                </div>
            </div>
        </div>

        <div style="clear: both;"></div>

        <div class="well well-lg" id="msgbox"></div>

        <div style="clear: both;"></div>

        <div class="btn-group btn-group-lg" id="controller">
            <button type="button" class="btn btn-primary" onclick="game.wait()">スタート</button>
            <button type="button"
                    class="btn btn-primary dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" onclick="game.entry()">エントリー</a></li>
            </ul>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
